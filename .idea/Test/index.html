<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="topnav">
    <label for="file-upload"><i class="fa fa-upload"></i> Upload Scan</label>
    <input type="file" id="file-upload" style="display: none;">
    <a href="#" id="run-analysis">Run Analysis</a>
    <button onclick="logout()" style="margin-left: auto;">Logout</button>
</div>
<div class="container">
    <div class="sidebar">
        <h3>Scan Details</h3>
        <p>No scans uploaded.</p>
        <button id="view-history">View History</button>
    </div>
    <div class="content">
        <div class="scan-box">
            <p>Scan image will appear here.</p>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
